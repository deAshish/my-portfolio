<section id="project" class="resume">
  <div class="container">
    <div class="section-title">
      <h2>Project</h2>
    </div>

    <div class="row" style="text-align: justify">
      <div class="col-lg-12" data-aos="fade-up" data-aos-delay="100">
        <div class="resume-item" *ngFor="let ex of project">
          <h4 class="project-title">{{ ex.title }}</h4>
          <a
            [href]="ex.projectUrl"
            target="_blank"
            style="font-size: large; font-style: italic"
            >GitHub link</a
          >
          <a
            *ngIf="ex.technologies.length > 0"
            style="font-style: italic; font-size: large; color: #050d18"
          >
            | {{ ex.technologies.join(", ") }}</a
          >
          <!-- </h4> -->
          <p style="background-color: rgb(189, 199, 207)">
            {{ ex.description }}
          </p>
        </div>
      </div>
    </div>
  </div>
</section>
