<section id="about" class="about">
  <div class="container">
    <div class="section-title">
      <h2>About</h2>
      <br />
      <!-- <br /> -->
      <div class="row">
        <div class="col-lg-12 pt-6 pt-lg-0 content" data-aos="fade-left">
          <h3>Full Stack Java Developer</h3>
          <p style="text-align: justify">{{ sps }}</p>
          <br />
          <br />
          <div class="row">
            <div class="col-lg-6">
              <ul>
                <li>
                  <i class="fa-solid fa-phone" style="color: #000"></i>
                  <strong>Phone:</strong> <span>{{ phone }}</span>
                </li>
                <li>
                  <i class="fa-solid fa-envelope" style="color: #000"></i
                  ><strong>Email:</strong>
                  <span>{{ email }}</span>
                </li>
                <li>
                  <i
                    class="fa-solid fa-location-dot fa-xl"
                    style="color: #000"
                  ></i>
                  <strong>Address:</strong> <span>{{ address }}</span>
                </li>
              </ul>
            </div>
            <div class="col-lg-6">
              <ul>
                <li>
                  <i class="fa-solid fa-graduation-cap" style="color: #000"></i>
                  <strong>Degree:</strong> <span>{{ degree }}</span>
                </li>
                <li>
                  <i class="fa-solid fa-briefcase" style="color: #000"></i>
                  <strong>Status:</strong>
                  <span style="color: green">{{ workStatus }}</span>
                </li>
              </ul>
            </div>
          </div>
          <div class="container d-flex justify-content-end">
            <button
              class="btn btn-primary"
              (click)="downloadResume()"
              style="color: rgb(52, 52, 96)"
            >
              <i class="fa-solid fa-download"></i> Download Resume
            </button>
          </div>
          <br />
          <br />
        </div>
      </div>
    </div>
  </div>
</section>
